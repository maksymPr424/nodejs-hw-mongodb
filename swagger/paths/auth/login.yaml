#/swagger/paths/students/post.yaml

tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user with email and password'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "Contact's email"
            type: string
            example: 'user@gmail.com'
          password:
            description: "User's password"
            type: string
            example: '123123123'

responses:
  '200':
    description: Logged user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged user!
            data:
              type: object
              $ref: '../../components/schemas/auth.yaml'
  '409':
    $ref: '../../components/responses/409.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
